<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/question.png" type="image/png">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" defer></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer ></script>
</head>

<body>
    <div class="game__end">
        <h1></h1>
        <button class='play__again__button'>Play Again</button>
        <button class='back__home'>Home</button>
    </div>
    <div class="score-menu">
        <div class="score-title">Score</div>
        <div class="player1-score"></div>
        <div class="player2-score"></div>
    </div>
    <div class="container">
        <div class="game-screen">
        </div>
    </div>
    <div class="is-turn"></div>

    <div class="toggle-bar close-bar">
        <!-- <i class="fa fa-bars" ></i> -->
        <i class="fa fa-close" ></i>
    </div>
    <div class="side__nav hide-side-nav">
        <div class="toggle-chat">
            <span class='count-message'></span>
            <i class="fa fa-wechat" ></i>
            <div class="label">Chat</div>
        </div>
       
        <div class="share-icon">
            <i class="fa fa-share-alt" ></i>
            <div class="label">Share</div>
        </div>
    </div>

    <div class="chat-section" style=" display: none">
        <div class="chat-content">
        </div>
        
        <div class="chat-typing">
            <input type="text" class='chat-text' placeholder="Escribe un mensaje">
            <button class="send-message-button"><i class="fa fa-send"></i></i></button>
        </div>
    </div>
</body>

</html>
