<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/icons/icon.png" type="image/png">
    <title>Memorize</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="stylesheet" href="lobby.css">
    <script src="home.js" defer></script>    
</head>
<body>
    <h1>Memorize</h1>

    <div class="container">
        <div class="buttons">
            <a href="./client/multi" target="_parent" rel="noopener noreferrer" class="multiplayer__button">Multiplayer</a>
            <a href="./client/single/single.html" target="_parent" rel="noopener noreferrer">You vs PC</a>
        </div>

        <div class="code__field">
            <input type="text" class="code__input" placeholder="Join With Code Here">
            <button class="join__button">Join</button>
        </div>
    </div>
    <img class="brain-img" src="./image/brain.png" alt="brain" >
    <span class="autor">Made with ❤️ by Lam09 </span>

    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        async function registerSW() {
            if ("serviceWorker" in navigator) {
                try {
                    await navigator.serviceWorker.register("./sw.js");
                } catch (error) {
                    console.log("ServiceWorker registration failed")
                }
            }
        }
    </script>
</body>
</html>
