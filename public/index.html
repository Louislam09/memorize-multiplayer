<!DOCTYPE html>

<body>

        <a href="./multi/multiplayer.html" target="_parent" rel="noopener noreferrer">Multiplayer</a>

    <span class="autor">Made with ❤️ by Lam09 </span>

    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        async function registerSW() {
            if ("serviceWorker" in navigator) {
                try {
                    await navigator.serviceWorker.register("./sw.js");
                } catch (error) {
                    console.log("ServiceWorker registration failed")
                }
            }
        }
    </script>
</body>
